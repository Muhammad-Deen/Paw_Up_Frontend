<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link rel="stylesheet" href="/CSS/HomePage.css">
</head>
<body>
    <div class="hero">
        <nav class="navigation">
            <img src="/assets/Logo.png"  class="logo"/> 

            <div class="User-Name">
                <h2 class="User">Welcome User</h2>
            </div>
            
            <div class="buttons">
                <a>Setting</a>
                <a class="button" href="index.html">Log Out</a>
            </div>
        </nav>
        <main class="Main-Content">
            <div class="SideBar">
                Side Bar
            </div>
            <div class="Middle-Content">
                <div class="Dashboard">
                    DashBoard
                </div>
                <div class="ChatBot">
                    <div class="Chatbot-text">
                        <h4 class="ChatBot-Text">How Can I Help?</h4> 
                    </div>
                    <div class="chat-display" id="chatDisplay">
                        <!-- Messages will appear here -->
                      </div>
                    <form class="User-Input-Box">
                        <input type="text" placeholder="Ask away!!"  class="Input-Text" />
                    </form>
                </div>
            </div>
            
           <div class="image-assets">
                <div class="image">
                    <img class="image1" src="/assets/image 4.png" /> 
                </div>
                <div class="image">
                    <img class="image2" src="/assets/image 5.png" /> 
                </div>
                <div class="image">
                    <img class="image3" src="/assets/Objects.png" /> 
                </div>
           </div>
        </main>


    </div>
   

</body>
</html>
